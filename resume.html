        .content-box {
            background-color: #ECDFC3;
            border-top: 7px solid #6A3328; /* Top border: 4px thick */
            border-right: 7px solid #6A3328; /* Right border: 2px thick */
            border-bottom: 7px solid #6A3328; /* Bottom border: 1px thick */
            border-left: 7px solid #6A3328; /* Left border: 2px thick */
            border-radius: 30px;
            padding: 20px;
            margin: 20px auto; /* Center the box horizontally, with 20px margin on top and bottom */
            width: 66.666%; /* Set the width to take up two-thirds of the page */
            overflow: hidden; /* Clear float */
            display: flex; /* Use flexbox to control image and text alignment */
            flex-direction: row; /* Set flex direction to row */
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space between header and text */
        }

        .content-box img {
            border-radius: 30px; /* Rounded corners for the image */
            width: 300px; /* Set image width to 300 pixels */
            margin-right: 20px;
        }

        .content-box-text {
            flex-grow: 1; /* Allow the text to take up the remaining space */
            display: flex;
            flex-direction: column; /* Align content in a column layout */
            margin-right: 40px;
            margin-left: 40px;
        }

        .content-box p {
            text-align: justify;
            font-size: 20px; /* Set font size for the paragraph text */
